<style>
    textarea{
        width:75%;
    }
</style>

<script type="module" src="https://kevsimps.github.io/gql/dist/gql-classroom/gql-classroom.esm.js"></script>

<wxcc-time></wxcc-time>

<h1 id="time">Time</h1>

<blockquote>
  <p>Return the current date and time in UTC (yyyy-MM-dd’T’HH:mm:ss.SSS’Z)</p>

  <textarea readonly="">\{\{now()\}\}</textarea>
  <p><br /></p>

</blockquote>

<blockquote>
  <p>Return the current date and time in a different time zone</p>

  <textarea readonly="">\{\{now() | date("HHmm", existingFormat="yyyy-MM-dd'T'HH:mm:ss", timeZone="America/New_York")\}\}</textarea>
  <p><br /></p>

</blockquote>

<blockquote>
  <p>Return the day of the week from the current time</p>

  <textarea readonly="">\{\{now() | date("EEEE", existingFormat="yyyy-MM-dd'T'HH:mm:ss.SSS'Z'") \}\}</textarea>
  <p><br /></p>
</blockquote>

<blockquote>
  <p>Return the current time as Epoch in seconds</p>

  <textarea readonly="">\{\{now() | epoch\}\}</textarea>
  <p><br /></p>
</blockquote>

<blockquote>
  <p>Return the current time as Epoch in milliseconds</p>

  <textarea readonly="">\{\{now() | epoch(inMillis=true)\}\}</textarea>
  <p><br /></p>
</blockquote>
